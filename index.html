<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Estiven Mayhuay">
  <title>Time Tracking Dashboard</title>

  <!-- boxicons -->
  <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
  <div class="dashboard-container">
    <div class="container-user">
      <p class="iconUser"><img src="" alt="Estiven Mayhuay"></p>
      <div class="report">
        <span>Report for</span>
        <h1>Estiven Mayhuay</h1>
      </div>
      <ul class="controls">
        <li>Daily</li>
        <li>Weekly</li>
        <li>Monthly</li>
      </ul>
    </div>

    <div class="container-items">
      <div class="items">
        <div class="items--down">
          <span>Work</span>
          <i class='bx bx-dots-horizontal-rounded' ></i>
          <h1 class="timeCurrent">32hrs</h1>
          <h6>Last Week - <span class="timePrevious">36hrs</span></h6>
        </div>
      </div>

      <div class="items">
        <div class="items--down">
          <span>Play</span>
          <i class='bx bx-dots-horizontal-rounded' ></i>
          <h1 class="timeCurrent">10hrs</h1>
          <h6>Last Week - <span class="timePrevious">8hrs</span></h6>
        </div>
      </div>

      <div class="items">
        <div class="items--down">
          <span>Study</span>
          <i class='bx bx-dots-horizontal-rounded' ></i>
          <h1 class="timeCurrent">4hrs</h1>
          <h6>Last Week - <span class="timePrevious">7hrs</span></h6>
        </div>
      </div>

      <div class="items">
        <div class="items--down">
          <span>Exercise</span>
          <i class='bx bx-dots-horizontal-rounded' ></i>
          <h1 class="timeCurrent">4hrs</h1>
          <h6>Last Week - <span class="timePrevious">5hrs</span></h6>
        </div>
      </div>

      <div class="items">
        <div class="items--down">
          <span>Social</span>
          <i class='bx bx-dots-horizontal-rounded' ></i>
          <h1 class="timeCurrent">5hrs</h1>
          <h6>Last Week - <span class="timePrevious">10hrs</span></h6>
        </div>
      </div>

      <div class="items">
        <div class="items--down">
          <span>Self Care</span>
          <i class='bx bx-dots-horizontal-rounded' ></i>
          <h1 class="timeCurrent">2hrs</h1>
          <h6>Last Week - <span class="timePrevious">2hrs</span></h6>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
