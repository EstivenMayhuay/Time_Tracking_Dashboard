<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Estiven Mayhuay">
  <title>Time Tracking Dashboard</title>

  <!-- boxicons -->
  <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
  <div class="dashboard-container">
    <div class="container-user">
      <p class="iconUser"><img src="" alt="Estiven Mayhuay"></p>
      <div class="report">
        <span>Report for</span>
        <h1>Estiven Mayhuay</h1>
      </div>
      <ul class="controls">
        <li>Daily</li>
        <li>Weekly</li>
        <li>Monthly</li>
      </ul>
    </div>

    <div class="container-items">
      <div class="items">
        <div class="items--down">
          <span>Work</span>
        </div>
      </div>
      <div class="items"></div>
      <div class="items"></div>
      <div class="items"></div>
      <div class="items"></div>
      <div class="items"></div>
    </div>
  </div>
</body>
</html>
