<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Estiven Mayhuay">
  <link rel="stylesheet" href="./CSS/main.css">
  <title>Time Tracking Dashboard</title>

  <!-- fonts google -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- boxicons -->
  <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
  <div class="dashboard">
    <div class="dashboard__user">
      <div class="user">
        <p class="iconUser"><img src="./images/Estiven_Mayhuay.png" alt="Estiven Mayhuay"></p>
        <div class="infoUser">
          <span>Report for</span>
          <h1>Estiven <br> Mayhuay</h1>
        </div>
      </div>
      <ul class="controls">
        <li>Daily</li>
        <li class="active">Weekly</li>
        <li>Monthly</li>
      </ul>
    </div>

    <div class="dashboard__schedule">
      <div class="items work">
        <p class="bgImage"><img src="./images/icon-work.svg" alt="work image"></p>
        <div class="items--down">
          <span>Work</span>
          <i class='bx bx-dots-horizontal-rounded' ></i>
          <div class="content-time">
            <h1 class="timeCurrent">32hrs</h1>
            <h6>Last Week - 36hrs</h6>
          </div>
        </div>
      </div>

      <div class="items play">
        <p class="bgImage"><img src="./images/icon-play.svg" alt="play image"></p>
        <div class="items--down">
          <span>Play</span>
          <i class='bx bx-dots-horizontal-rounded' ></i>
          <div class="content-time">
            <h1 class="timeCurrent">10hrs</h1>
            <h6>Last Week - 8hrs</h6>
          </div>
        </div>
      </div>

      <div class="items study">
        <p class="bgImage"><img src="./images/icon-study.svg" alt="study image"></p>
        <div class="items--down">
          <span>Study</span>
          <i class='bx bx-dots-horizontal-rounded' ></i>
          <div class="content-time">
            <h1 class="timeCurrent">4hrs</h1>
            <h6>Last Week - 7hrs</h6>
          </div>
        </div>
      </div>

      <div class="items exercise">
        <p class="bgImage"><img src="./images/icon-exercise.svg" alt="exercise image"></p>
        <div class="items--down">
          <span>Exercise</span>
          <i class='bx bx-dots-horizontal-rounded' ></i>
          <div class="content-time">
            <h1 class="timeCurrent">4hrs</h1>
            <h6>Last Week - 5hrs</h6>
          </div>
        </div>
      </div>

      <div class="items social">
        <p class="bgImage"><img src="./images/icon-social.svg" alt="social image"></p>
        <div class="items--down">
          <span>Social</span>
          <i class='bx bx-dots-horizontal-rounded' ></i>
          <div class="content-time">
            <h1 class="timeCurrent">5hrs</h1>
            <h6>Last Week - 10hrs</h6>
          </div>
        </div>
      </div>

      <div class="items selfCare">
        <p class="bgImage"><img src="./images/icon-self-care.svg" alt="selfCare image"></p>
        <div class="items--down">
          <span>Self Care</span>
          <i class='bx bx-dots-horizontal-rounded' ></i>
          <div class="content-time">
            <h1 class="timeCurrent">2hrs</h1>
            <h6>Last Week - 2hrs</h6>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
